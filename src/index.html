<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>To-Do-List</title>
</head>
<body>
  <main>
  	<header>
  		<h1><label for="js-todo-input">To-Do-List</label></h1>
      <p>Active Filter: <span id="js-selected-filter" class="current-filter">All</span></p>
  	</header>
  	<section>
  		<div>
  			<input type="text" id="js-todo-input" placeholder="Add new To-Do item" autofocus />
  			<button type="button" id="js-add-todo-button">Add</button>
  		</div>
  		<ul id="js-todo-list" class="to-do-list">
        <!-- items rendered with js -->
  		</ul>
      <div>
        <button type="button" class="js-filter-button" data-filter="all">All</button>
        <button type="button" class="js-filter-button" data-filter="active">Active</button>
        <button type="button" class="js-filter-button" data-filter="completed">Completed</button>
      </div>
  	</section>
  </main>
</body>
</html>
