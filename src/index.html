<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>To-Do-List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <main class="container">
  	<header>
  		<h1><label for="js-todo-input">Todo List</label></h1>
      <p>Active Filter: <span id="js-selected-filter" class="current-filter">All</span></p>
  	</header>
  	<section>
  		<div class="input-actions clearfix">
  			<input type="text" id="js-todo-input" placeholder="Add new To-Do item" class="form-control pull-left todo-input" autofocus />
  			<button type="button" id="js-add-todo-button" class="btn btn-default pull-right">Add</button>
  		</div>
  		<ul id="js-todo-list" class="to-do-list">
        <!-- items rendered with js -->
  		</ul>
      <div class="filter-buttons">
        <button type="button" class="js-filter-button btn btn-default" data-filter="all">All</button>
        <button type="button" class="js-filter-button btn btn-default" data-filter="active">Active</button>
        <button type="button" class="js-filter-button btn btn-default" data-filter="completed">Completed</button>
      </div>
  	</section>
  </main>
</body>
</html>
